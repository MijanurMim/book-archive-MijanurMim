<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css link   -->
    <link rel="stylesheet" href="css/bookArchive.css" />
    <title>Book Archive</title>
  </head>
  <body>
    <!-- search area  -->
    <h1 class="text-center text-color">Which Book You Want !</h1>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Enter The Book Name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchBook()"
        id="button-search"
        class="btn btn-outline-secondary"
        type="button"
      >
        Search
      </button>
    </div>

    <!-- error message  -->
    <div>
      <div
        id="error-message"
        class="alert alert-danger text-center"
        role="alert"
      >
        Something Went Wrong Please Try Again !
      </div>
      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-color" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- Total Books found -->
    <h1 class="bg-color text-color text-center" id="book-numbers"></h1>
    <!-- book search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js script  -->
    <script src="js/bookArchive.js"></script>
  </body>
</html>
